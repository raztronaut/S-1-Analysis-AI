<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S-1 Analyst AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMQNogPSesLpvJx9hLpFJ5S5vIZHfZsTL2UOToD9Oh52PAo5M" crossorigin="anonymous">
    <style>
      .katex-display {
        display: block;
        margin: 1.5em 0;
        text-align: center;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .katex {
        font-size: 1.1em;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#38bdf8', // sky-400
              'brand-secondary': '#4ade80', // green-400
              'dark-bg': '#020617', // slate-950
              'dark-card': '#0f172a', // slate-900
              'dark-border': '#334155', // slate-700
              'dark-text-primary': '#f8fafc', // slate-50
              'dark-text-secondary': '#94a3b8', // slate-400

              // New semantic names for the new design system
              'background': '#020617',
              'surface': '#0f172a',
              'overlay': '#1e293b',
              'border': '#334155',
              'primary': '#38bdf8',
              'secondary': '#4ade80',
              'destructive': '#f87171', // red-400
              'text-primary': '#f8fafc',
              'text-secondary': '#94a3b8',
              'text-tertiary': '#64748b',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
